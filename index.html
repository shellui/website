<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShellUI - lightweight microfrontend shell to ship apps faster.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        dark: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-pattern {
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 32px 32px;
        }
    </style>
</head>
<body class="bg-dark text-white antialiased min-h-screen flex flex-col relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0 hero-pattern z-0"></div>
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-3xl h-full bg-blue-500/5 blur-[120px] rounded-full pointer-events-none z-0"></div>

    <!-- Navigation (Simplified) -->
    <nav class="border-b border-gray-800/50 bg-dark/50 backdrop-blur-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">ShellUI</a>
                </div>
                <div class="flex items-center gap-6">
                    <a href="https://docs.shellui.com" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">Docs</a>
                    <a href="https://playground.shellui.com" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">Playground</a>
                    <a href="https://github.com/shellui" class="text-gray-400 hover:text-white transition-colors" target="_blank" rel="noopener noreferrer">
                        <span class="sr-only">GitHub</span>
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative z-10 px-4 pt-16">
        <div class="text-center max-w-3xl mx-auto">
            <div class="inline-flex items-center rounded-full border border-blue-500/30 bg-blue-500/10 px-3 py-1 text-sm text-blue-300 mb-8 animate-pulse-slow">
                <span class="flex h-2 w-2 rounded-full bg-blue-400 mr-2"></span>
                Work in Progress
            </div>
            
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-8 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-400">
                The Future of<br/>Microfrontends
            </h1>
            
            <p class="mt-4 text-xl text-gray-400 max-w-2xl mx-auto leading-relaxed">
                ShellUI is crafting the next-generation microfrontend shell. Lightweight, framework agnostic, and built for extreme performance.
            </p>

            <div class="mt-20 grid grid-cols-2 md:grid-cols-4 gap-8 opacity-60">
                <div class="flex flex-col items-center">
                    <span class="text-2xl font-bold text-white">2kb</span>
                    <span class="text-sm text-gray-400 uppercase tracking-wider mt-1">Runtime</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-2xl font-bold text-white">0ms</span>
                    <span class="text-sm text-gray-400 uppercase tracking-wider mt-1">Latency</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-2xl font-bold text-white">100%</span>
                    <span class="text-sm text-gray-400 uppercase tracking-wider mt-1">Isolation</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-2xl font-bold text-white">Any</span>
                    <span class="text-sm text-gray-400 uppercase tracking-wider mt-1">Framework</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="border-t border-gray-800/50 py-8 relative z-10 bg-dark/30">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2026 ShellUI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
